name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create PDF
        uses: docker://miktex/miktex:latest
        with: 
          args: pdflatex src/recipes.tex
      
      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: recipes-pdf-output
          path: ./recipes.pdf
      
      - name: On fail...
        if: failure()
        uses: docker://miktex/miktex:latest
        with:
          args: cat /miktex/.miktex/**/pdflatex.log
