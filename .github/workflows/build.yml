name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Create PDF
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: src/recipes.tex
      
      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: recipes-pdf-output
          path: ./recipes.pdf
