name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Create PDF
        uses: xu-cheng/latex-action@3.2.0
        with:
          root_file: src/recipes.tex
      
      - name: Create release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            recipes.pdf